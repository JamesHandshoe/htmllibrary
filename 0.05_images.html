<!DOCTYPE html>
<html>
<head>
	<title>Images</title>
</head>
<body>
    <h1>Images</h1>
	<h3>Reference an image inside the project</h3>
	<!--our href will link to a file within a folder-->
	<img src="img/Beastie-Boys.jpg" />
	<hr />
	<h3>Referencing an image with a URL</h3>
	<img src="http://www.ufunk.net/wp-content/uploads/2012/01/retro-robot-donut-eric-joyner-01.jpg" />

	<h3>Using an image as a link</h3>
	<!--Find a facebook thumbnail and a Twitter thumbnail and use these as a link-->
	<!--Use img and a tags-->
	<a href="https://www.facebook.com" target="blank"><img src="img/facebook.png" width="100" height="100" /></a>
	<a href="https://www.twitter.com" target="blank"><img src="img/twitter.png" width="100" height="100" /></a>
</body>
</html>
